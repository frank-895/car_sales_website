<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sydney Car Sales - Car Parts</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4802565ebc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
            <!-- Navigation -->
            <nav class="topnav" id="topnav">
                <div class="expandable_elements">
                    <p class="page-title">Sydney Car Sales</p>
                    <div class="link_list">
                        <a class="active" href="index.html">Home</a>
                        <a href="cars.html">Luxury Cars</a>
                        <a href="parts.html">Car Parts</a>
                        <a href="about.html">About</a>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </nav>

        <!-- Main Content -->
        <div class="content_container">
            <h1>Explore our Car Parts</h1>
            <div class="filter-bar">
                <select>
                    <option>Any Part</option>
                    <option>Brake Pads</option>
                    <option>Car Battery</option>
                    <option>Engine</option>
                    <option>Fuel Injector</option>
                    <option>Air Filter</option>
                    <option>Tires</option>
                </select>
                <select>
                    <option>Any Type</option>
                </select>
                <input type="text" placeholder="Keywords">
                <button>Search</button>
            </div>
            <div class="deals-container">
                <div class="deal">
                    <img src="images/parts_images/brakepads.png" alt="Brake Pads">
                    <h3>Brake Pads</h3>
                    <p>$120 per set</p>
                    <button>View Details</button>
                </div>
                <div class="deal">
                    <img src="images/parts_images/battery.jpg" alt="Car Battery">
                    <h3>Car Battery</h3>
                    <p>$200 each</p>
                    <button>View Details</button>
                </div>
                <div class="deal">
                    <img src="images/parts_images/engine.jpg" alt="Engine">
                    <h3>Engine</h3>
                    <p>$3000 each</p>
                    <button onclick="location.href='engine.html'">View Details</button>
                </div>
                <div class="deal">
                    <img src="images/parts_images/fuel.jpg" alt="Fuel Injector">
                    <h3>Fuel Injector</h3>
                    <p>$150 each</p>
                    <button>View Details</button>
                </div>
                <div class="deal">
                    <img src="images/parts_images/airfilter.jpg" alt="Air Filter">
                    <h3>Air Filter</h3>
                    <p>$50 each</p>
                    <button>View Details</button>
                </div>
                <div class="deal">
                    <img src="images/parts_images/tires.jpg" alt="Tires">
                    <h3>Tires</h3>
                    <p>$400 per set</p>
                    <button>View Details</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
